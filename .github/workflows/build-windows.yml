name:  MoveTK-CI-Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    env:
      vcpkgCommitId: acc3bcf76b84ae5041c86ab55fe138ae7b8255c7
    runs-on: windows-latest

    steps:
      - name: Checking out Vcpkg
        uses: actions/checkout@v2
        with:
            repository: microsoft/vcpkg
            path: vcpkg
            ref: '$env:vcpkgCommitId'
     
      # Checkout repository
      - name: Checking out MoveTk
        uses: actions/checkout@v2
        with:
            repository: movetk/movetk
            submodules: recursive
            path: movetk   
     
      # Get the ninja generator
      - uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: '$env:vcpkgCommitId'
          vcpkgJsonGlob: 'movetk/vcpkg.json'
          runVcpkgInstall: true

      # Build movetk
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: Run CMake with Ninja
        id: runcmake
        run: |
          cmake -S ${{github.workspace}}/movetk -B ${{github.workspace}}/build -GNinja `
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake`
          -DMOVETK_WITH_CGAL_BACKEND=OFF
      - name: Run tests
        run: ctest 
